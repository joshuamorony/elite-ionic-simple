<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" data-test="logout-button">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let module of modules"
      data-test="module-list-item"
      button
      (click)="openModule(module.id)"
    >
      {{ module.title }}
    </ion-item>
  </ion-list>
</ion-content>
